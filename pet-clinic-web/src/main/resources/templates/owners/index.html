<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>

    <h2 th:text="'List of owners'">List of Owners...</h2>

    <table class="table table-dark">
        <thead>
            <tr>
                <td style="width: 150px;">Id</td>
                <td style="width: 150px;">First Name</td>
                <td style="width: 150px;">Last Name</td>
            </tr>
        </thead>
        <tr th:each = "owner : ${owners}">
            <td th:text="${owner.id}">1</td>
            <td th:text="${owner.firstName}">FName</td>
            <td th:text="${owner.lastName}">LName</td>
        </tr>
    </table>

</body>
</html>
