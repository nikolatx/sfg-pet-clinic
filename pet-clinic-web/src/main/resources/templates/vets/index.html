<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <h2 th:text="'List of Vets'">List of Vets...</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <td style="width: 150px;">Id</td>
                <td style="width: 150px;">First Name</td>
                <td style="width: 150px;">Last Name</td>
            </tr>
        </thead>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">1</td>
            <td th:text="${vet.firstName}">FName</td>
            <td th:text="${vet.lastName}">LName</td>
        </tr>
    </table>
</body>
</html>
