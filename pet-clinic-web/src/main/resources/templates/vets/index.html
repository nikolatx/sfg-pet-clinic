<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <h2 th:text="'Veterinarians'">Veterinarians...</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Specialties</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vet : ${vets}">
                <td th:text="${vet.firstName + ' ' + vet.lastName}"></td>
                <td><span th:each="spec : ${vet.specialties}" th:text="${spec.description + ' '}"/>
                    <span th:if="${vet?.specialties?.size==0}">none</span>
            </tr>
        </tbody>
    </table>
</body>
</html>
